name: golangci-lint

# Run on push, pull requests and weekly schedule
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 6 * * 1'  # weekly run on Mondays at 06:00 UTC

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: go1.23.4
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'
          check-latest: true

      - name: Clean existing Go module cache (avoid stale cache conflicts)
        run: |
          sudo chmod -R u+rwX "$HOME/go/pkg/mod" || true
          rm -rf "$HOME/go/pkg/mod"

      - name: Cache golangci-lint binary and modules
        uses: actions/cache@v4
        with:
          # Cache the golangci-lint binary and Go build cache
          path: |
            ~/.cache/golangci-lint
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('.golangci.yml', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Download modules
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          skip-go-installation: true
          version: v1.59.0
          args: --timeout=5m --modules-download-mode=mod --out-format=colored-line-number --go=1.23.4
