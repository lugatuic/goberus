name: golangci-lint

# Run on push, pull requests and weekly schedule
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 6 * * 1'  # weekly run on Mondays at 06:00 UTC

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Download modules
        run: go mod download

      - name: Cache golangci-lint binary and modules
        uses: actions/cache@v4
        with:
          # Cache the golangci-lint binary and Go build cache
          path: |
            ~/.cache/golangci-lint
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('.golangci.yml', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          args: --timeout=5m --modules-download-mode=mod
